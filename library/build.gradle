apply plugin: 'com.android.library'

android {
    compileSdkVersion 5
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 5
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    implementation 'com.android.support:support-v4:21.0.3'
}
